<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button>
            <img src="images/search.png">
        </button>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="RainIcon" class="weather-icon">
            <h1 class="temp">29°C</h1>
            <h2 class="city">Kathmandu</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>
                            Humidity
                        </p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="Wind">15 km/hr</p>
                        <p>
                            Wind Speed
                        </p>
                    </div>
                </div>
            </div>
        </div>
    

</div>
<script>
    const apiKey="7b10f24508dc8fa5c781df8fb0a47e26";
    const apiUrl="https://api.openweathermap.org/data/2.5/weather?&units=metric&q=kathmandu";

    async function checkWeather()
    {
        const response = await fetch(apiUrl + `&appId=${apiKey}`);
        const data= await response.json();
        console.log(data);
        document.querySelector(".city").innerHTML= data.name;
        document.querySelector(".temp ").innerHTML= data.main.temp + "°C" ;
        document.querySelector(".humidity").innerHTML= data.main.humidity +"%";
        document.querySelector(".wind").innerHTML= data.wind.speed + "km/hr";
    }

checkWeather()
</script>
</body>
</html>
